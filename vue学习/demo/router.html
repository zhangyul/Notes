<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>v-cloak</title>
    <style>


    </style>
</head>

<body>

    <div id="app">
        <router-link to="/">home</router-link>
        <router-link to="/test?id=1">test1</router-link>
        <router-link to="/test2/2">test2</router-link>
        <router-view></router-view>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>

<script>
    var test = {
        data: () => {
            return { id: '' }
        },
        template: "<h1>hello {{$route.query.id}} {{$route.params.id}}</h1>",
        created() {
            this.id = this.$route.query.id
            console.log(this.$route)
        },
    }
    // 创建路由对象
    var routerObj = new VueRouter({
        // router路由匹配规则,routes多个匹配规则
        routes: [
            {
                path: "/test",
                component: test
            },
            {
                path: "/test2/:id",
                component: test
            }
        ]
    })
    var vue = new Vue({
        el: "#app",
        data: {
            id: ''
        },
        // 定义vue实例中可用方法
        methods: {

        },

        // 将路由规则注册到vm实例上
        router: routerObj
    })
</script>

</html>
